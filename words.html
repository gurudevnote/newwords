<html>
    <head>
        <title>List word is stored</title>
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
        <script type="text/javascript" src="firebase.js"></script>
        <script type="text/javascript" src="lodash.min.js"></script>
        <script type="text/javascript" src="moment.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.dynatable.js"></script>
        <script type="text/javascript" src="storage.js"></script>
        <link rel="stylesheet" media="all" href="reset.css" />
        <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/bootstrap-2.3.2.min.css" />
        <link rel="stylesheet" media="all" href="application.css" />
        <!-- resources for project demos //-->
        <link rel="stylesheet" media="all" href="jquery.dynatable.css" />
        <link rel="stylesheet" href="jquery-ui.css">
        <link rel="stylesheet" href="images-tooltip.css">
        <script src="fullcalendar/fullcalendar.js" ></script>
        <link rel="stylesheet" type="text/css" href="fullcalendar/fullcalendar.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="jquery-context-menu/jquery.contextMenu.min.css">
        <script src="jquery-ui.js"></script>
        <script src="jquery-context-menu/jquery.contextMenu.min.js"></script>
        <!-- add http://www.schillmania.com/projects/soundmanager2/ -->
        <script src="soundmanager2/soundmanager2.js"></script>
        <script src="soundmanager2/bar-ui.js"></script>
        <!--<script src="soundmanager2/demo.js"></script>-->
        <link rel="stylesheet" href="soundmanager2/css/bar-ui.css">
    </head>
    <body>
        <div id='notice'>
            
        </div>
        <div id='addArea'>
            <button class="btn" id="showAddForm">Add new words</button>
            <div id='add'>
                <fieldset class="form-group">
                    <label for="inputeText">Input words</label>
                    <textarea class="form-control" id="inputeText" rows="10"></textarea>
                </fieldset>                
                <button class="input-group-addon btn btn-primary" id='saveWords'>Save</button>
                <button class="input-group-addon btn btn-second" id='cancelWords'>Cancel</button>
            </div>            
        </div>
        <div id='dicOptoin'>            
            <label>
              <input checked="true" type="checkbox" id="isUKDic"> Is English (UK) dictionary
            </label>
        </div>
        <div id='tableView'>
            <table id="my-final-table" class="table table-bordered">
                <thead>
                    <th>text</th>
                    <th>date</th>
                    <th>saved count</th>
                    <th>view count</th>
                    <th>source</th>
                    <th>action</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id='calendar'></div>
        <div id='playlist'>
            <div class="sm2-bar-ui  playlist-open textured full-width fixed">

             <div class="bd sm2-main-controls">

              <div class="sm2-inline-texture"></div>
              <div class="sm2-inline-gradient"></div>

              <div class="sm2-inline-element sm2-button-element">
               <div class="sm2-button-bd">
                <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
               </div>
              </div>

              <div class="sm2-inline-element sm2-inline-status">

               <div class="sm2-playlist">
                <div class="sm2-playlist-target">
                 <!-- playlist <ul> + <li> markup will be injected here -->
                 <!-- if you want default / non-JS content, you can put that here. -->
                 <noscript><p>JavaScript is required.</p></noscript>
                </div>
               </div>

               <div class="sm2-progress">
                <div class="sm2-row">
                <div class="sm2-inline-time">0:00</div>
                 <div class="sm2-progress-bd">
                  <div class="sm2-progress-track">
                   <div class="sm2-progress-bar"></div>
                   <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
                  </div>
                 </div>
                 <div class="sm2-inline-duration">0:00</div>
                </div>
               </div>

              </div>

              <div class="sm2-inline-element sm2-button-element sm2-volume">
               <div class="sm2-button-bd">
                <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
                <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
               </div>
              </div>

              <div class="sm2-inline-element sm2-button-element">
               <div class="sm2-button-bd">
                <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
               </div>
              </div>

              <div class="sm2-inline-element sm2-button-element">
               <div class="sm2-button-bd">
                <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
               </div>
              </div>

              <div class="sm2-inline-element sm2-button-element">
               <div class="sm2-button-bd">
                <a href="#repeat" title="Repeat playlist" class="sm2-inline-button repeat">&infin; repeat</a>
               </div>
              </div>

              <div class="sm2-inline-element sm2-button-element">
               <div class="sm2-button-bd">
                 <a href="#shuffle" title="Shuffle" class="sm2-inline-button shuffle">shuffle</a>
                </div>
              </div>

              <!-- not implemented -->
              <!--
              <div class="sm2-inline-element sm2-button-element disabled">
               <div class="sm2-button-bd">
                <a href="#shuffle" title="Shuffle" class="sm2-inline-button shuffle">shuffle</a>
               </div>
              </div>
              -->

              <div class="sm2-inline-element sm2-button-element sm2-menu">
               <div class="sm2-button-bd">
                <a href="#menu" class="sm2-inline-button menu">menu</a>
               </div>
              </div>

             </div>

             <div class="bd sm2-playlist-drawer sm2-element">

              <div class="sm2-inline-texture">
               <div class="sm2-box-shadow"></div>
              </div>

              <!-- playlist content is mirrored here -->
              <div class="sm2-playlist-wrapper">
                <ul class="sm2-playlist-bd">
                </ul>              
              </div>

             </div>

            </div>

        </div>
        <div id="google-images"></div>
        <script type="text/javascript" src="words.js"></script>
    </body>
</html>
